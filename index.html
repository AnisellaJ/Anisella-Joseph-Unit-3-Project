    <body style="background-color: #292929;">
        <!--Between lines 8-12, put the opening of your story-->

        <div class="title"> The Cave</div>
        <div class="story-opening">
            <img src="https://lp-cms-production.imgix.net/features/2019/05/Son-Doong-Cave-Ryan-Deboodt-8e2574f9767f.jpg?auto=format&q=75&w=3840" class="center">
            <h1 class='red'>You see a cave. Do you go in it?</h1>
        </div>
        <!--Change the text of the buttons to the options relevant to your story!-->
        <div class="buttons">
            <button class="option-one">Yes</button>

            <button class="option-two">No</button>
        </div>
        <!--Between lines 19-22, put the part of the story the user will see if they picked option one-->
        <div class="option-one-screen">

            <p class="dog">You enter the cave and see a bird. You walk towards the bird.</p>
            <img class="catImage" src="https://ichef.bbci.co.uk/news/640/cpsprodpb/4FB7/production/_116970402_a20-20sahas20barve20-20parrotbill_chavan.jpg"><br>
            <button class="arrow">---></button>
        </div>
        <!--Between lines 24-27, put the part of the story the user will see if they picked option two-->
        <div class="option-two-screen">
            <h1 class='pink'>You walk away from the cave but then see a box. </h1>
            <img src="https://images.goodsmile.info/cgm/images/product/20091023/2256/6235/large/d515b009f768462f2bcae8cf15e8eeda.jpg">
        </div>
        <!--Between lines 29-32, put the end of the story if the user chose option 1-->
        <div class="option-one-end">
            <h1 class='blue'>You get attacked by the bird leaving empty handed. </h1>
            <img src="https://www.gannett-cdn.com/-mm-/bfca09459d01d9f6efcd53899b98c0f3f6a2e0eb/c=0-138-1817-1160/local/-/media/2018/04/25/USATODAY/usatsports/636601879148177130-canada-goos-attack.jpg?width=1817&height=1022&fit=crop&format=pjpg&auto=webp">
        </div>
        <!--Between lines 29-32, put the end of the story if the user chose option 2-->

            <h1 class='yell'>The box is full of treasure! You take the treasure and you forget all about the cave.</h1>
            <img src="https://m.media-amazon.com/images/I/71WraTzAZ3L._AC_UF894,1000_QL80_.jpg">
        </div>
